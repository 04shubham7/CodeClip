<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeClip Challenge Vault</title>
    <style>
      :root {
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --background-color: #f8f9fa;
        --card-background: #ffffff;
        --text-color: #212529;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.075);
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 2rem;
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      header h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }

      main {
        max-width: 1100px;
        margin: 0 auto;
      }

      .filter-controls {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: flex-end;
        background-color: var(--card-background);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px var(--shadow-color);
        margin-bottom: 2.5rem;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .control-group label {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      input[type="search"],
      select,
      button {
        height: 44px;
        padding: 0 1rem;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
      }

      input[type="search"],
      select {
        border: 1px solid var(--border-color);
        background-color: #fff;
      }

      input[type="search"]:focus,
      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
      }

      button#reset-filters {
        border: none;
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        cursor: pointer;
        flex-shrink: 0;
      }

      button#reset-filters:hover {
        background-color: var(--primary-hover);
      }

      #challenges-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }

      .challenge-card {
        background-color: var(--card-background);
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px var(--shadow-color);
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .challenge-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      }

      .challenge-card h3 {
        font-size: 1.25rem;
        margin-top: 0;
        margin-bottom: 1rem;
        color: #333;
      }

      .challenge-card p {
        margin: 0.5rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CodeClip Challenge Vault</h1>
    </header>

    <main>
      <div class="filter-controls">
        <div class="control-group">
          <label for="search-bar">Search by Title</label>
          <input type="search" id="search-bar" placeholder="e.g., Two Sum" />
        </div>

        <div class="control-group">
          <label for="difficulty-filter">Difficulty</label>
          <select id="difficulty-filter">
            <option value="all">All</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>

        <div class="control-group">
          <label for="language-filter">Language</label>
          <select id="language-filter">
            <option value="all">All</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
          </select>
        </div>

        <div class="control-group">
          <label for="status-filter">Status</label>
          <select id="status-filter">
            <option value="all">All</option>
            <option value="todo">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
          </select>
        </div>

        <button id="reset-filters">Clear Filters</button>
      </div>

      <div id="challenges-container"></div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- SAMPLE DATA ---
        const allChallenges = [
          {
            id: 1,
            title: "Two Sum",
            difficulty: "Easy",
            language: "JavaScript",
            status: "completed",
          },
          {
            id: 2,
            title: "Reverse a String",
            difficulty: "Easy",
            language: "Python",
            status: "in-progress",
          },
          {
            id: 3,
            title: "Longest Substring",
            difficulty: "Medium",
            language: "JavaScript",
            status: "todo",
          },
          {
            id: 4,
            title: "Median of Two Arrays",
            difficulty: "Hard",
            language: "Java",
            status: "todo",
          },
          {
            id: 5,
            title: "FizzBuzz",
            difficulty: "Easy",
            language: "JavaScript",
            status: "completed",
          },
          {
            id: 6,
            title: "Valid Parentheses",
            difficulty: "Medium",
            language: "Python",
            status: "in-progress",
          },
        ];

        // --- DOM ELEMENTS ---
        const searchBar = document.getElementById("search-bar");
        const difficultyFilter = document.getElementById("difficulty-filter");
        const languageFilter = document.getElementById("language-filter");
        const statusFilter = document.getElementById("status-filter");
        const resetBtn = document.getElementById("reset-filters");
        const challengesContainer = document.getElementById(
          "challenges-container"
        );

        // --- FILTER STATE ---
        let filters = {
          searchTerm: "",
          difficulty: "all",
          language: "all",
          status: "all",
        };

        // --- RENDER FUNCTION ---
        const renderChallenges = (challenges) => {
          challengesContainer.innerHTML = "";

          if (challenges.length === 0) {
            challengesContainer.innerHTML =
              "<p>No challenges match your criteria.</p>";
            return;
          }

          challenges.forEach((challenge) => {
            const card = document.createElement("div");
            card.className = "challenge-card";
            card.innerHTML = `
              <h3>${challenge.title}</h3>
              <p><strong>Language:</strong> ${challenge.language}</p>
              <p><strong>Difficulty:</strong> ${challenge.difficulty}</p>
              <p><strong>Status:</strong> ${challenge.status}</p>
            `;
            challengesContainer.appendChild(card);
          });
        };

        // --- FILTERING LOGIC ---
        const applyFilters = () => {
          let filtered = [...allChallenges];

          if (filters.searchTerm) {
            filtered = filtered.filter((c) =>
              c.title.toLowerCase().includes(filters.searchTerm)
            );
          }
          if (filters.difficulty !== "all") {
            filtered = filtered.filter(
              (c) => c.difficulty === filters.difficulty
            );
          }
          if (filters.language !== "all") {
            filtered = filtered.filter((c) => c.language === filters.language);
          }
          if (filters.status !== "all") {
            filtered = filtered.filter((c) => c.status === filters.status);
          }

          renderChallenges(filtered);
        };

        // --- EVENT LISTENERS ---
        searchBar.addEventListener("input", (event) => {
          filters.searchTerm = event.target.value.toLowerCase();
          applyFilters();
        });

        difficultyFilter.addEventListener("change", (event) => {
          filters.difficulty = event.target.value;
          applyFilters();
        });

        languageFilter.addEventListener("change", (event) => {
          filters.language = event.target.value;
          applyFilters();
        });

        statusFilter.addEventListener("change", (event) => {
          filters.status = event.target.value;
          applyFilters();
        });

        resetBtn.addEventListener("click", () => {
          filters = {
            searchTerm: "",
            difficulty: "all",
            language: "all",
            status: "all",
          };

          searchBar.value = "";
          difficultyFilter.value = "all";
          languageFilter.value = "all";
          statusFilter.value = "all";

          applyFilters();
        });

        // --- INITIAL RENDER ---
        applyFilters();
      });
    </script>
  </body>
</html>
